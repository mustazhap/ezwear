<!-- Header -->
<header class="ez-header ez-header_black section">
    <div class="ez-header__wrapper section__wrapper">
       <a href="/" class="ez-header__logo"><img src="assets/img/nlogo-1_white.svg" alt="Logo"></a>
       <nav class="ez-header__nav">
           <a href="/" class="active">ГЛАВНАЯ</a>

       <div class="ez-header__right">

           <a href="#!" class="icon-cart"><span class="cart-count">7</span></a>

            </a>
            <a href="#!" class="icon-menu"></a>
        </div>
        <div class="ez-header__search">
             <input type="text" placeholder="Поиск">
         </div>
          <nav class="ez-header__nav mob_menu">
            <a href="/" class="active">ГЛАВНАЯ</a>
            <a href="#!">МАГАЗИН</a>

</header>
<!-- Header End -->
<section class="ez-item ez-item-cover section">
    <div class="ez-item__wrapper section__wrapper">
        <div class="ez-item__img">
            <img src="assets/img/k1.jpg" alt="" class="ez-img">
            <div class="ez-item__img-row">
                <img src="assets/img/k1.jpg" alt="" class="ez-thumb">
                <img src="assets/img/k1.jpg" alt="" class="ez-thumb">
            </div>
        </div>
        <div class="ez-item__body">
            <span class="ez-item__title">Коврик<br>
                    Natus Vincere</span>
            <div id="item-rank1"></div>
            <div class="ez-item__price">
                <span>6.500 тг</span>
                <span class="ez-item__old">10.000 тг</span>
            </div>
            <p class="ez-item__text">
                    Новые ковры от EZ Pad выполнены из плотной ткани, а специальное покрытие позволяет использовать его для оптических мышей.
            </p>
            <div class="ez-item__row">
                <div class="ez-item__col ez-item__col_first">
                    <span>МАТЕРИАЛ</span>
                    <select>
                            <option value="xxs">Выбор 1</option>
                            <option value="xs">Выбор 2</option>
                            <option value="s">Выбор 3</option>
                    </select> 
                </div>
                <div class="ez-item__col">
                    <span>КОЛИЧЕСТВО</span>
                    <div class="ez-item__count">
                        <a class="icon-minus ez-minus"></a>
                        <input type="text" value="0" class="ez-counter" readonly>
                        <a class="icon-Plus ez-plus"></a>
                    </div>
                </div>
            </div>
            <div class="ez-item__col ez-item__col_th">
                <span>ВАШ НИКНЭЙМ</span>
                <input type="text" class="ez-item__input" placeholder="NICKNAME">
            </div>
            <div class="ez-item__buttons">
                <button class="ez-button"><b class="icon-cart"></b>  В Корзину</button>
                <a href="#!"><b class="icon-heart"></b>  Добавить в избранное </a>
            </div>

        </div>
    </div>
