<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

	<title>Site Title: Index</title>

<body>

<!-- Header -->
<header class="ez-header ez-header_black section">
    <div class="ez-header__wrapper section__wrapper">
       <a href="/" class="ez-header__logo"><img src="assets/img/logo_white.svg" alt="Logo"></a>
       <nav class="ez-header__nav">
           <a href="#!" class="active">ГЛАВНАЯ</a>
           <a href="#!">МАГАЗИН</a>
           <a href="#!">О НАС</a>
           <a href="#!">ДОСТАВКА</a>           
       </nav>
       <div class="ez-header__right">
           <a href="#!" class="icon-search"></a>
           <a href="#!" class="icon-cart"></a>
       </div>
    </div>
</header>
<!-- Header End -->
<section class="ez-item section">
    <div class="ez-item__wrapper section__wrapper">
        <div class="ez-item__img">
            <img src="assets/img/mock-1.png" alt="" class="ez-img">
            <div class="ez-item__img-row">
                <img src="assets/img/mock-1.png" alt="" class="ez-item__thumb">
                <img src="assets/img/mock-1_back.png" alt="" class="ez-item__thumb">
            </div>
        </div>
        <div class="ez-item__text">
            <span class="ez-item__title">Джерси<br>
                    OG</span>
            <div id="item-rank1"></div>
            <div class="ez-item__price">
                <span>6.500 тг</span>
                <span class="ez-item__old">10.000 тг</span>
            </div>
            <p class="ez-item__text">
                    Новые ковры от EZ Pad выполнены из плотной ткани, а специальное покрытие позволяет использовать его для оптических мышей.
            </p>
            <div class="ez-item__row">
                <div class="ez-item__col">
                    <span></span>
                    <select name="" id=""></select>
                </div>
                <div class="ez-item__col">
                    <span></span>
                    <div class="ez-item__count"></div>
                </div>
            </div>
            <div class="ez-item__col">
                <span></span>
                <input type="text" class="ez-item__input">
            </div>
             <div class="ez-item__col">
                <span></span>
                <div class="ez-item__line">
                    <input type="text" class="ez-item__input">
                    <p></p>
                </div>
            </div>
            <span class="ez-item__al">
                    Стандартная доставка за 2-4 дня или Премиум доставка за 2-4 часа
            </span>
            <div class="ez-item__buttons">
                <button class="ez-button">В Корзину</button>
                <a href="#!">Добавить в избранное </a>
            </div>

        </div>
    </div>
</section>



</div>





<script type="text/javascript" src="assets/libs/owl/owl.carousel.min.js"></script>
<script type="text/javascript" src="assets/libs/star/rater-js.js"></script>

<script type="text/javascript" src="assets/js/main.js"></script>
